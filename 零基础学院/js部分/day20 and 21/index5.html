<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>index5</title>
	<style type="text/css">
		.box{
			position: relative;
			width: 480px;
			height: 480px;
			overflow: hidden;
		}
		.box .img{
			position: absolute;
			top: 0;
			left: 0 ;
		}
	</style>
</head>
<body>
	<div class="box">	
	    <img class="img" src="erik_ce204002.jpg">	
	</div>

	<script type="text/javascript">
		let img = document.querySelector('.img');
		// 声明变量i,j用于图片正向反向运动，图片尺寸为480*8160，所以j初始化为16
		let i = 0, j = 16;

		//设定定时器，每隔80ms执行一次
		setInterval(() => {
			//判断条件，当i为16，也就是向上运动到最底下一张图片时开始向下运动
			if (i === 16){
				img.style.top = -480 * (j--) + 'px';
				//判断条件，当j为0也就是当前位置是最上边一张图片时交换i和j的值
				if(j === 0){
					let t = i; //16
					i = j; //0
					j = t; //16
				}
			}else{
				img.style.top = -480 * (i++) + 'px'
			}
			
		},80)

	</script>
</body>
</html>
